<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agno Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    #chat-container { width: 500px; margin: 30px auto; background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
    .message { margin: 8px 0; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
    .user { background: #d1e7dd; align-self: flex-end; margin-left: auto; }
    .bot { background: #e2e3e5; align-self: flex-start; margin-right: auto; }
    #input-container { margin-top: 10px; display: flex; }
    #input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
    #send { margin-left: 5px; padding: 10px 15px; border: none; background: #0d6efd; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Nhập tin nhắn..." />
      <button id="send">Gửi</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const res = await fetch("/chat_api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMessage(data.answer, "bot");
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
